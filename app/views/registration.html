<div class="row text-primary">
	<div class="col-md-4">
    <h2>Register</h2>
		<form name="regForm" role="form" novalidate>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" autocomplete="off" name="username" id="username" class="form-control" ng-model="regUsername" placeholder="Username" required="" />
				<div ng-show="regForm.$submitted || regForm.username.$touched">
					<label class="control-label text-danger" ng-show="regForm.username.$error.required"><i class="glyphicon glyphicon-remove"></i> Username is required</label>
				</div>
			</div>
			<div class="form-group"">
				<label for="password">Password</label>
				<input type="password" autocomplete="off" name="password" id="password" class="form-control" placeholder="Password" ng-model="regPassword" required="" />
				<div ng-show="regForm.$submitted || regForm.password.$touched">
					<label ng-show="regForm.password.$error.required" class="control-label text-danger"><i class="glyphicon glyphicon-remove"></i> Password is required</label>
				</div>
			</div>
			<div>
				<button ng-click="register()" ng-disabled="regForm.$invalid" class="btn btn-primary">Register</button>
			</div>
		</form>
		<br/>
		<div ng-show='resultText != "" && result == true && register' class="alert alert-success" role="alert">{{resultText}}</div>
		<div ng-show='resultText != "" && result == false && register' class="alert alert-danger" role="alert">{{resultText}}</div>
		
	</div>
	<div class="col-md-4">
	<table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody ng-repeat="data in userData">
      <tr class="success">
        <td>{{data.username}}</td>
        <td>{{data.password}}</td>
      </tr>
    </tbody>
  </table>
	</div>
</div>
