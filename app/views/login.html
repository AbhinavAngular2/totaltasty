<div class="row text-primary">
	<div class="col-md-4">
		<h2>Login</h2>
		<form autocomplete="off" name="loginForm" role="form" novalidate>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" autocomplete="off" name="username" id="username" class="form-control" ng-model="loginUsername" placeholder="Username" required="" />
				<div ng-show="loginForm.$submitted || loginForm.username.$touched">
					<label class="control-label text-danger" ng-show="loginForm.username.$error.required"><i class="glyphicon glyphicon-remove"></i> Username is required</label>
				</div>
			</div>
			<div class="form-group"">
				<label for="password">Password</label>
				<input type="password" autocomplete="off" name="password" id="password" class="form-control" placeholder="Password" ng-model="loginPassword" required="" />
				<div ng-show="loginForm.$submitted || loginForm.password.$touched">
					<label ng-show="loginForm.password.$error.required" class="control-label text-danger"><i class="glyphicon glyphicon-remove"></i> Password is required</label>
				</div>
			</div>
			<div>
				<button ng-click="login()" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
				<p class="forget" ng-click="fClick()">Forget Password?</p>
				<p class="forget" ng-click="eClick()">Forget email?</p>
			</div>
		</form>
		<br/>
		<div ng-show='resultText != "" && result == true && login' class="alert alert-success" role="alert">{{resultText}}</div>
		<div ng-show='resultText != "" && result == false && login' class="alert alert-danger" role="alert">{{resultText}}</div>
	</div>
</div>
